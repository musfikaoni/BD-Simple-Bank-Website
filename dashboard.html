<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to Dashoard</title>
</head>
<body>
    <h1 class="text-5xl text-center">Welcome to our Bank <span class="text-orange-500">Musfika Oni</span></h1>
    <!--amount section start-->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto ">
            <div  class="bg-red-400 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Deposit</h4>
                <h3 class="text-3xl text-white">$ <span id="dps-total">00</span></h3>
            </div>
            <div class=" bg-emerald-400 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Withdraw</h4>
                <h3 class="text-3xl text-white" id="total-withdrow">$ <span>00</span></h3>
            </div>
            <div class=" bg-fuchsia-300 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Balance</h4>
                <h3 class="text-3xl text-white" id="balance-field">$ <span>1200</span></h3>
            </div>
        </div>
    </section>
    <!--amount section end-->
    <!-- deposit & balance section start -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
            <div class="p-8 rounded-xl bg-sky-400">
                <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
                <div>
                    <input id="dps-field" class="w-9/12 block mb-2 px-3 rounded-lg p-2" type="text" placeholder="Enter Your Amount">
                    <button id="btn-dps" class="bg-violet-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600">Add</button>
                </div>
            </div>
            <div class="p-8 rounded-xl bg-rose-400">
                <h3 class="text-2xl mb-4 text-white">Withdraw</h3>
                <div>
                    <input id="withdrow-field" class="w-9/12 block mb-2 px-3 rounded-lg p-2" type="text" placeholder="Enter Your Amount">
                    <button  id="withdrow-btn" class="bg-violet-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <!-- diposit & balance section end -->
    <script src="dash.js"></script>
</body>
</html>
