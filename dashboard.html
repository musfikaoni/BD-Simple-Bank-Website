<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to Dashoard</title>
</head>
<body>
    <h1 class="text-5xl text-center">Welcome to our Bank <span class="text-orange-500">Musfika Oni</span></h1>
    <!--amount section start-->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto ">
            <div class="diposit-field bg-red-400 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Diposit</h4>
                <h3 class="text-3xl text-white">$ <span>00</span></h3>
            </div>
            <div class="withdraw-field bg-emerald-400 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Withdraw</h4>
                <h3 class="text-3xl text-white">$ <span>00</span></h3>
            </div>
            <div class="balance-field bg-fuchsia-300 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Balance</h4>
                <h3 class="text-3xl text-white">$ <span>00</span></h3>
            </div>
        </div>
    </section>
    <!--amount section end-->
    <!-- diposit section start -->
    
    <!-- diposit section end -->
</body>
</html>
