<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to Dashoard</title>
</head>
<body>
    <h1 class="text-5xl text-center">Welcome to our Bank <span class="text-orange-500">Musfika Oni</span></h1>
    <!--amount section start-->
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto ">
            <div id="deposit-field" class="bg-red-400 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Deposit</h4>
                <h3 class="text-3xl text-white">$ <span>00</span></h3>
            </div>
            <div id="withdraw-field" class=" bg-emerald-400 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Withdraw</h4>
                <h3 class="text-3xl text-white">$ <span>00</span></h3>
            </div>
            <div id="balance-field" class=" bg-fuchsia-300 text-center p-12 rounded-lg">
                <h4 class="text-3xl text-white">Balance</h4>
                <h3 class="text-3xl text-white">$ <span>00</span></h3>
            </div>
        </div>
    </section>
    <!--amount section end-->
    <!-- withdraw & deposit section start -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
            <div class="p-8 rounded-xl bg-sky-400">
                <h3 class="text-2xl mb-4 text-white">Please Deposit</h3>
                <div>
                    <input class="w-9/12 block mb-2 px-3 rounded-lg p-2" type="text" placeholder="Enter Your Amount" id="deposit-area">
                    <button class="bg-violet-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600" id="btn-deposit">Add</button>
                </div>
            </div>
            <div class="p-8 rounded-xl bg-rose-400">
                <h3 class="text-2xl mb-4 text-white">Withdraw</h3>
                <div>
                    <input class="w-9/12 block mb-2 px-3 rounded-lg p-2" type="text" placeholder="Enter Your Amount" id="withdraw">
                    <button class="bg-violet-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-violet-600" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <!-- withdraw & diposit section end -->
</body>
</html>
