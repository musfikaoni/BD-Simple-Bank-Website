<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-5xl text-center">Welcome to our <span class="text-orange-500">Gold Bank</span></h1>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 rounded-md">
        <h3 class="text-3xl mb-4 font-medium pt-16 pl-40">Please Log In</h3>
        <div class="ml-40 pb-16">
            <input class="w-9/12 block mb-2 px-3 rounded" type="email" id="input-field" placeholder="Enter Yor Email" name="">
            <input class="w-9/12 block mb-2 px-3  rounded" type="password" id="pass-field" placeholder="Password">
            <button id="btn-submit" class="bg-indigo-400 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>

    <script src="submit-button.js"></script>
</body>
</html>
